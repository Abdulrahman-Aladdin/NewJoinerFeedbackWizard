name: SonarQube -> GitHub Issues (create & auto-close)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # optional: run daily at 2 AM

permissions:
  contents: read
  issues: write

jobs:
  sonar-to-gh:
    runs-on: ubuntu-latest

    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      REPO: ${{ github.repository }}
      GITHUB_API_URL: https://api.github.com
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      # ✅ الخطوة الأساسية — تشغيل سكربت بايثون اللي هيحوّل نتائج Sonar إلى Issues
      - name: Run Sonar -> GitHub sync
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: python3 ./.github/scripts/sonar_to_github.py
